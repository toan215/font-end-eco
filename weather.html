<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/weather.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Linking BoxIcon for Icon -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <!-- Favicon -->
  <link rel="icon" href="icons/favicon.svg" />
  <title>Weather-Ecomotion</title>
</head>
<body>
  <!-- Main content -->
  <header class="header">
		<div class="header__top">
			<div class="header__container">
				<div class="header__lockup">
					<!-- logo Eco Motion -->
					<button class="header__menu-button" tabindex="0" title="Open the navigation&nbsp;drawer" menu-open onclick="openNav()">
						<img loading="lazy" src="https://mapsplatform.google.com/static/images/icons/menu.svg" width="24" height="24" alt role="presentation">
					</button>
					<a class="link" href="index.html" aria-label="Google Maps Platform" data-category="globalNav" data-action="linkClick" data-label="navGMPHome" aria-label="ECO MOTION" style="margin: 0;">
						<img loading="lazy" src="./img/EcoMotion.svg" width="80" height="80" title="Ecomotion" alt="Ecomotion">
					   <span class="link__label">
						<span>Eco</span>
						Motion
					   </span>
					</a>
				</div>
				<!--desktop menu bar -->
				<div class="header__nav header__nav--desktop">
					<div class="header__nav__item">
						<a class="link  " href="index.html" data-category="globalNav" data-action="linkClick" data-label="navWhyGoogle">
							<span class="link__label">Why Ecomotion</span>
						</a>
					</div>
					<div class="header__nav__item">
						<a class="link  " href="earth.html" data-category="globalNav" data-action="linkClick" data-label="navWhyGoogle">
							<span class="link__label">Introduction</span>
						</a>
					</div>
				</div>
				<div class="header__aside" style="padding-right: 6rem;">
					<div class="header__aside__buttons header__aside__buttons--group2">
						<div class="header__aside__button" style="font-style: italic;">"Join with us to protect the planet."</div>
						<div class="header__aside__button">Hope you have a wonderful day, Peace</div>
					</div>
				</div>
	</header>
  <div class="wrapper">
    <div class="container">
  </div>
    <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
    <section class="input-part">
      <p class="info-txt"></p>
      <div class="content">
        <input
          type="text"
          spellcheck="false"
          placeholder="Enter City Name"
          required
        />
        <div class="separator"></div>
        <button>Location auto-detect</button>
      </div>
    </section>
    <section class="weather-part">
      <img src="" alt="Weather Icon" />
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">_ _</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>_, _</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">_</span>
              <span class="deg">°</span>C
            </div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span>_</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="column wind">
          <i class="bx bx-wind"></i>
          <div class="details">
            <span>_</span>
            <p>Wind Speed</p>
          </div>
        </div>
        <div class="column date-time">
          <i class="bx bx-time"></i>
          <div class="details">
            <span>_</span>
            <p>Date & Time</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Canvas for Weather Chart -->
  

    <!-- Forecast for Next 7 Days -->
    <section class="forecast" hidden>
      <section class="charts" id="chartSection">
        <canvas id="weatherChart"></canvas>
      </section>
      <div class="forecast-details"></div>
    </section>
  </div>
  <!-- Dark mode toggle -->
  <div class="dark-mode">
    <span class="dark-mode-btn">
      <i class="bx bx-moon"></i>
    </span>
  </div>
  <div class="rain front-row"></div>
  <div class="rain back-row"></div>
  <!-- Scripts -->
  <script src="js/weather.js"></script>
  <script>
    // Get references to DOM elements
    const detectBtn = document.querySelector('.input-part button');
    const backIcon = document.getElementById('backIcon');
    
    // Add click event listener to detectBtn
    detectBtn.addEventListener('click', () => {
      // Toggle visibility of forecastSection
      const forecastSection = document.querySelector('.forecast');
      forecastSection.removeAttribute('hidden');
      
      // Call function to update chart (if needed)
      updateChart(); // Replace with your chart update function
    });
    
    // Add click event listener to backIcon
    backIcon.addEventListener('click', () => {
      // Reload the page
      location.reload();
    });
  </script>
  
</body>
</html>
