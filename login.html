<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log in/Sign up - Eco Motion</title>
  <link rel="icon" href="./img/EcoMotionbig.svg">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./css/login.css">

</head>

<body>
	<header class="header">
		<div class="header__top">
			<div class="header__container">
				<div class="header__lockup">
					<!-- logo Eco Motion -->
					<button class="header__menu-button" tabindex="0" title="Open the navigation&nbsp;drawer" menu-open onclick="openNav()">
						<img loading="lazy" src="https://mapsplatform.google.com/static/images/icons/menu.svg" width="24" height="24" alt role="presentation">
					</button>
					<a class="link" href="index.html" aria-label="Google Maps Platform" data-category="globalNav" data-action="linkClick" data-label="navGMPHome" aria-label="ECO MOTION" style="margin: 0;">
						<img loading="lazy" src="./img/EcoMotion.svg" width="80" height="80" title="Ecomotion" alt="Ecomotion">
					   <span class="link__label">
						<span>Eco</span>
						Motion
					   </span>
					</a>
				</div>
				<!--desktop menu bar -->
				<div class="header__nav header__nav--desktop">
					<div class="header__nav__item">
						<a class="link  " href="index.html" data-category="globalNav" data-action="linkClick" data-label="navWhyGoogle">
							<span class="link__label">Why Ecomotion</span>
						</a>
					</div>
					<div class="header__nav__item">
						<a class="link  " href="earth.html" data-category="globalNav" data-action="linkClick" data-label="navWhyGoogle">
							<span class="link__label">Introduction</span>
						</a>
					</div>
				</div>
				<div class="header__aside" style="padding-right: 8rem;">
					<div class="header__aside__buttons header__aside__buttons--group2">
						<div class="header__aside__button" style="padding-right: 8rem; font-style: italic;">"Join with us to protect the planet."</div>
						<div class="header__aside__button">Hope you have a wonderful day, Peace</div>
					</div>
				</div>
	</header>
<div class="container right-panel-active">
	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">Sign Up</h2>
			<input type="text" placeholder="User" class="input" />
			<input type="email" placeholder="Email" class="input" />
			<input type="password" placeholder="Password" class="input" />
			<button type="submit" class="btn" style="text-decoration: none;"> Sign up</button>
		
			
		</form>
	</div>

	<!-- Log In -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">Log In</h2>
			<input type="email" name="email" placeholder="Email" class="input" required autocomplete="off"/>
			<input type="password" name="password" placeholder="Password" class="input" required/>
			<a href="#" class="link" style="margin: .5rem;">Forgot your password?</a>
			<a href="weather.html" class="" style="font-size: 0.9rem; ">Continue with guest</a>
			<button type="submit" class="btn" style="text-decoration: none;">Log in</button>
		
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">Log In</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="./js/login.js"></script>

</body>
</html>
